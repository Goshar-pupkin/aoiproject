<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="{{ url_for('static', filename='vendor/js/popper.min.js') }} " async></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Accordion.css') }}" />
    <script src="{{ url_for('static', filename='vendor/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/bootstrap.min.js') }}" defer></script>
        <title>{{ title }}</title>
    </head>
<body>
<div class="container">
    <nav>{% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        <a href="/events" class="btn btn-secondary">Добавить событие</a>
{% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
</nav>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: green;">
        <button
                class="navbar-toggler"
                type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/" class="nav-link"><span class="ol">Главная</span></a>
                </li>
                <li class="nav-item">
                    <a href="/funkshion" class="nav-link"><span class="ol">Функционал</span></a>
                </li>
                <li class="nav-item">
                    <a href="/whoisthis" class="nav-link"><span class="ol">Что это такое?</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
    <main role="main" class="container">
    {% block content %}{% endblock %}
        </main>
    </body>
<footer class="footer">
    <div class="container bg-dark">
        <div class="row">
            <h1></h1>
        </div>
        <div class="row_b">
            <span class="text-muted">Никому не известный человек и CO 2020</span>
            <div class="n">Телефон давно гуляет по сети</div>
        </div>
    </div>
</footer>
</html>
